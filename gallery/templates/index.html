{% extends 'base.html' %} {% block content %}
<section class="no-touch">

    <div class="wrap">
        {% for image_item in images %}
        <a href="{% url 'myimage' image_item.id %}"></a>
        <div class="box">
            <div class="boxInner">
                <img src="{{ image_item.image.url }}" class="img-responsive">
                <div class="titleBox">{{image_item.name}}</div>
            </div>
        </div>
        {% endfor %}

    </div>

</section>
{% endblock %}
